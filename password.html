<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CST协会Code工会 - 程序分享</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 配置Tailwind自定义主题 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1', // 靛蓝色作为主色调
            secondary: '#ec4899', // 粉色作为辅助色
            dark: '#0f172a',
            light: '#f8fafc'
          },
          fontFamily: {
            code: ['Fira Code', 'Consolas', 'Monaco', 'monospace'],
            sans: ['Inter', 'system-ui', 'sans-serif']
          }
        }
      }
    }
  </script>
  
  <!-- 自定义工具类 -->
  <style type="text/tailwindcss">
    @layer utilities {
      .text-shadow {
        text-shadow: 0 0 8px rgba(99, 102, 241, 0.7);
      }
      .bg-glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(10px);
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    }
  </style>
  
  <style>
    /* 自定义滚动条 */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #4f46e5;
    }
    
    /* 密码显示动画 */
    @keyframes reveal {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .reveal {
      animation: reveal 0.5s ease forwards;
    }
    
    /* 背景粒子效果 */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(99, 102, 241, 0.1);
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<body class="bg-dark text-light min-h-screen font-sans overflow-x-hidden">
  <!-- 背景粒子效果 -->
  <div id="particles" class="fixed inset-0 z-0"></div>
  
  <!-- 导航栏 -->
  <header class="sticky top-0 z-50 bg-glass border-b border-primary/20">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <div class="w-8 h-8 rounded-md bg-gradient-to-r from-primary to-secondary flex items-center justify-center">
          <i class="fa fa-code text-white"></i>
        </div>
        <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">CST协会Code工会</h1>
      </div>
      
      <!-- GitHub链接 -->
      <a href="https://github.com/yonghenstar" target="_blank" rel="noopener noreferrer" 
         class="flex items-center space-x-2 px-4 py-2 rounded-full bg-primary/10 hover:bg-primary/20 transition-all duration-300 border border-primary/30">
        <i class="fa fa-github text-primary"></i>
        <span class="hidden sm:inline text-primary">GitHub</span>
      </a>
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="container mx-auto px-4 py-12 relative z-10">
    <!-- 欢迎区域 -->
    <section class="text-center mb-16">
      <h2 class="text-[clamp(2rem,5vw,3.5rem)] font-bold mb-4 text-shadow">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary">程序分享空间</span>
      </h2>
      <p class="text-gray-400 max-w-2xl mx-auto text-lg">
        探索、分享、协作 - 在这里找到灵感，分享你的代码作品
      </p>
      
      <div class="mt-8 flex justify-center">
        <div class="h-1 w-24 bg-gradient-to-r from-primary to-secondary rounded-full"></div>
      </div>
    </section>
    
    <!-- 密码展示卡片 -->
    <section class="max-w-2xl mx-auto">
      <div class="bg-gray-900/60 rounded-xl border border-gray-800 p-6 shadow-xl backdrop-blur-sm">
        <div class="flex items-center justify-between mb-6">
          <h3 class="text-xl font-semibold text-white flex items-center">
            <i class="fa fa-key text-primary mr-2"></i>
            安全密码
          </h3>
          <span class="text-xs px-3 py-1 rounded-full bg-secondary/10 text-secondary border border-secondary/20">
            点击显示
          </span>
        </div>
        
        <!-- 密码显示区域 -->
        <div class="relative group">
          <div id="password-placeholder" 
               class="w-full bg-gray-800 rounded-lg p-4 text-center font-code text-gray-500 border border-gray-700 cursor-pointer hover:border-primary/50 transition-all duration-300">
            <span>••••••••••••••••</span>
          </div>
          
          <div id="password-display" 
               class="hidden w-full bg-gray-800 rounded-lg p-4 text-center font-code text-primary border border-primary/50">
            <span id="password" class="reveal"></span>
          </div>
          
          <!-- 复制按钮 -->
          <button id="copy-btn" class="hidden absolute right-2 top-2 px-2 py-1 rounded bg-primary/20 hover:bg-primary/30 text-primary text-sm transition-all">
            <i class="fa fa-copy"></i>
          </button>
        </div>
        
        <div class="mt-4 text-gray-500 text-sm">
          <p>点击密码区域查看完整内容,如果密码不对请使用备用密码cstnb</p>
        </div>
      </div>
    </section>
    
    <!-- 功能区块 -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-16">
      <!-- 功能卡片1 -->
      <div class="bg-gray-900/60 rounded-xl p-6 border border-gray-800 hover:border-primary/30 transition-all duration-300 group">
        <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mb-4 group-hover:bg-primary/20 transition-all">
          <i class="fa fa-share-alt text-primary text-xl"></i>
        </div>
        <h3 class="text-lg font-semibold mb-2">分享代码</h3>
        <p class="text-gray-400">上传你的项目，分享编程经验，获得反馈和建议</p>
      </div>
      
      <!-- 功能卡片2 -->
      <div class="bg-gray-900/60 rounded-xl p-6 border border-gray-800 hover:border-primary/30 transition-all duration-300 group">
        <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mb-4 group-hover:bg-primary/20 transition-all">
          <i class="fa fa-users text-primary text-xl"></i>
        </div>
        <h3 class="text-lg font-semibold mb-2">团队协作</h3>
        <p class="text-gray-400">加入项目组，与其他开发者协作完成项目</p>
      </div>
      
      <!-- 功能卡片3 -->
      <div class="bg-gray-900/60 rounded-xl p-6 border border-gray-800 hover:border-primary/30 transition-all duration-300 group">
        <div class="w-12 h-12 rounded-lg bg-primary/10 flex items-center justify-center mb-4 group-hover:bg-primary/20 transition-all">
          <i class="fa fa-lightbulb-o text-primary text-xl"></i>
        </div>
        <h3 class="text-lg font-semibold mb-2">创意孵化</h3>
        <p class="text-gray-400">将你的创意变为现实，获得技术支持和指导</p>
      </div>
    </section>
  </main>

  <!-- 页脚 -->
  <footer class="bg-gray-900/80 border-t border-gray-800 py-8 relative z-10">
    <div class="container mx-auto px-4 text-center">
      <div class="flex justify-center space-x-6 mb-4">
        <a href="#" class="text-gray-400 hover:text-primary transition-colors">
          <i class="fa fa-twitter"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-primary transition-colors">
          <i class="fa fa-wechat"></i>
        </a>
        <a href="#" class="text-gray-400 hover:text-primary transition-colors">
          <i class="fa fa-envelope"></i>
        </a>
      </div>
      <p class="text-gray-500 text-sm">© 2025 CST协会Code工会 - 一起用代码创造未来</p>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    // 生成随机密码
    function generatePassword(length = 16) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+~`|}{[]\:;?><,./-=';
      let password = '';
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return password;
    }
    
    // 密码显示/隐藏功能
    const passwordPlaceholder = document.getElementById('password-placeholder');
    const passwordDisplay = document.getElementById('password-display');
    const passwordElement = document.getElementById('password');
    const copyBtn = document.getElementById('copy-btn');
    
    // 生成初始密码
    const randomPassword = generatePassword();
    passwordElement.textContent = randomPassword;
    
    // 切换密码显示状态
    passwordPlaceholder.addEventListener('click', () => {
      passwordPlaceholder.classList.add('hidden');
      passwordDisplay.classList.remove('hidden');
      copyBtn.classList.remove('hidden');
    });
    
    // 复制密码功能
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(randomPassword);
        copyBtn.innerHTML = '<i class="fa fa-check"></i>';
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fa fa-copy"></i>';
        }, 2000);
      } catch (err) {
        console.error('复制失败:', err);
      }
    });
    
    // 创建背景粒子效果
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // 随机尺寸和位置
        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // 随机动画
        const duration = Math.random() * 20 + 10;
        particle.style.animation = `float ${duration}s linear infinite`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // 添加粒子浮动动画
    const style = document.createElement('style');
    style.textContent = `
      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
          opacity: 0.1;
        }
        50% {
          transform: translateY(-20px) translateX(10px);
          opacity: 0.3;
        }
        100% {
          transform: translateY(0) translateX(0);
          opacity: 0.1;
        }
      }
    `;
    document.head.appendChild(style);
    
    // 初始化粒子效果
    createParticles();
    
    // 滚动时的导航栏效果
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.classList.add('shadow-lg');
        header.classList.remove('bg-glass');
        header.classList.add('bg-gray-900/95');
      } else {
        header.classList.remove('shadow-lg');
        header.classList.add('bg-glass');
        header.classList.remove('bg-gray-900/95');
      }
    });
  </script>
</body>
</html>
